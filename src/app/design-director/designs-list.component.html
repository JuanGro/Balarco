<div class="animated fadeIn">

    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="icon-plus icons font-2xl d-block mt-2"></i>
                </div>
                <div class="card-block">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Diseño</th>
                                <th>Compañia</th>
                                <!-- <th>Registrado</th> -->
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-toggle="modal" *ngFor="let design of designs" (click)="largeModal.show()">
                                <th scope="row">{{ design.id }}</th>
                                <td>{{ design.name }}</td>
                                <td>{{ design.company }}</td>
                                <td>
                                    <div *ngIf="design.status == 'Cobrado'">
                                    <span class="badge badge-success">{{ design.status }}</span>
                                    </div>
                                    <div *ngIf="design.status == 'Rechazado'">
                                    <span class="badge badge-danger">{{ design.status }}</span>
                                    </div>
                                    <div *ngIf="design.status == 'Por cobrar'">
                                    <span class="badge badge-warning">{{ design.status }}</span>
                                    </div>
                                    <div *ngIf="design.status == 'Por facturar'">
                                    <span class="badge badge-primary">{{ design.status }}</span>
                                    </div>
                                    <div *ngIf="design.status == 'Diseño' || design.status == 'Producción' || design.status == 'Validación'">
                                    <span class="badge badge-info">{{ design.status }}</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
