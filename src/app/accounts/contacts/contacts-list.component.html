<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- Header -->
                <div class="card-header">
                    <div class="row">
                        <!-- Add contact -->
                        <!-- Calls the requestNewContactModal method, it requests the new contact modal and send the contact list -->
                        <div class="col align-self-start" (click)="requestNewContactModal($event)">
                            <i class="icon-plus icons font-2xl d-block"></i>
                        </div>
                        <!-- Search field -->
                        <div class="col-4 input-group align-self-end">
                            <span class="input-group-addon"><i class="fa fa-search"></i>
                            </span>
                            <input #search type="text" class="form-control" placeholder="Search by name" (input)="filterItem(search.value)" />
                        </div>
                    </div>
                </div>

                <!-- Start table -->
                <div class="card-block">
                    <table class="table">
                        <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Compañía</th>
                                <th>Puesto</th>
                                <th>Correo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Select contact to update -->
                            <!-- Calls the requestUpdateContactModal method, it requests the update contact modal -->
                            <!-- Sends the user selected by the user to the function sendCurrentContact -->
                            <tr data-toggle="modal" *ngFor="let contact of contactsList | paginate: { itemsPerPage: 10, currentPage: p }" (click)="requestUpdateContactModal($event)" (click)="sendCurrentContact(contact)">
                                <th scope="row">{{ contact.id }}</th>
                                <td>{{ contact.name }}</td>
                                <td>{{ contact.last_name }}</td>
                                <td>{{ contact.client_complete.name }}</td>
                                <td>{{ contact.charge }}</td>
                                <td>{{ contact.email }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
