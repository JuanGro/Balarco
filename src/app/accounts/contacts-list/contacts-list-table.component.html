<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <!-- Add new contact -->
                    <div (click)="requestNewContactModal($event)">
                    <i class="icon-plus icons font-2xl d-block mt-2"></i>
                    </div>
                </div>

                <!-- Start table -->
                <div class="card-block">
                    <table class="table table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Compañia</th>
                                <th>Teléfono fijo</th>
                                <th>Departamento</th>
                                <th>Ext</th>
                                <th>Teléfono móvil</th>
                                <!-- <th>Móvil 2</th> -->
                                <th>Correo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- We are sending the request to show the modal and the current contact -->
                            <tr data-toggle="modal" *ngFor="let contact of docs" (click)="requestUpdateContactModal($event)" (click)="sendCurrentContact(contact)">
                                <th scope="row">{{ contact.id }}</th>
                                <td>{{ contact.name }}</td>
                                <td>{{ contact.lastname }}</td>
                                <td>{{ contact.company }}</td>
                                <td>{{ contact.landline }}</td>
                                <td>{{ contact.job }}</td>
                                <td>{{ contact.ext }}</td>
                                <td>{{ contact.phone1 }}</td>
                                <!-- <td>{{ contact.phone2 }}</td> -->
                                <td>{{ contact.email }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
