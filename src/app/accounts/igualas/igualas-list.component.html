<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
              <!-- Header -->
                <div class="card-header">
                  <div class="row">
                    <!-- Add Iguala -->
                    <!-- Calls the requestNewIgualaModal method -->
                    <div class="col align-self-start" (click)="requestNewIgualaModal($event)">
                      <i class="icon-plus icons font-2xl d-block mt-2"></i>
                    </div>
                  </div>
                </div>

                <div class="card-block">
                    <table class="table">
                    <thead class="thead-inverse">
                        <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Select Iguala to update -->
                        <!-- Calls the requestShowUpdateIgualaModal method to show the modal-->
                        <!-- Sends the iguala selected by the user -->
                        <tr data-toggle="modal" *ngFor="let iguala of igualasList" (click)="requestUpdateIgualaModal($event)" (click)="sendCurrentIguala(iguala)">
                        <th scope="row">{{ iguala.id }}</th>
                        <td>{{ iguala.name }}</td>
                        <td>{{ iguala.start_date.toDateString() }}</td>
                        <td>{{ iguala.end_date.toDateString() }}</td>
                        </tr>
                    </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="#">Prev</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">4</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Hola</h4>
                <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Hola</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
