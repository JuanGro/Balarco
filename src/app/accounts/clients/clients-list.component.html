<div class="animated fadeIn">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <!-- Header -->
                <div class="card-header">
                    <div class="row">
                        <!-- Add client -->
                        <!-- Calls the requestNewClientModal method, it requests the new client modal -->
                        <div class="col align-self-start" (click)="requestNewClientModal($event)">
                            <i class="icon-plus icons font-2xl d-block"></i>
                        </div>
                        <!-- Search field -->
                        <div class="col-4 input-group align-self-end">
                            <span class="input-group-addon"><i class="fa fa-search"></i>
                            </span>
                            <input #search type="text" class="form-control" placeholder="Search by name" (input)="filterItem(search.value)" />
                        </div>
                    </div>
                </div>

                <!-- Start table -->
                <div class="card-block">
                    <table class="table">
                        <thead class="thead-inverse">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>DirecciÃ³n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Select client to update -->
                            <!-- Calls the requestUpdateClientModal method, it requests the update client modal -->
                            <!-- Sends the user selected by the user to the function sendCurrentClient -->
                            <tr data-toggle="modal" *ngFor="let client of clientsList | paginate: { itemsPerPage: 10, currentPage: p }" (click)="requestUpdateClientModal($event)" (click)="sendCurrentClient(client)">
                                <th scope="row">{{ client.id }}</th>
                                <td>{{ client.name }}</td>
                                <td>{{ client.address }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
