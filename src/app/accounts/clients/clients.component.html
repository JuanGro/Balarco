<!-- Title -->
<div class="card card-inverse card-primary text-center">
    <div class="card-block">
        <blockquote class="card-blockquote">
            <h1>{{ title }}</h1>
        </blockquote>
    </div>
 </div>

<!-- Child component, it contains the table -->
<!-- [clientList] sends the clients list to the table -->
<!-- (requestShowNewClientModal) receives the request to show the new modal and initialize it -->
<!-- (requestShowUpdateClientModal) receives the request to show the update modal -->
<!-- (currentClient) receives the client who was selected by the user -->
<clients-list-table [clientList]="clientList" (requestShowNewClientModal)="newClientModal.show()" (requestShowNewClientModal)="initializeModal()" (requestShowUpdateClientModal)="updateClientModal.show()" (currentClient)="getClientFromTable($event)"></clients-list-table>

<!-- Modal New Client -->
<div bsModal #newClientModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myNewClientModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titleNewModal }}</h4>
                <button type="button" class="close" (click)="newClientModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Common Form -->
            <!-- Child component, it contains the contact form -->
            <!-- [contact] sends the contact empty to the form to avoid problems if the last contact is currently saved -->
            <!-- (requestCloseModal) listens for the close of the modal -->
            <client-form [client]="client" (requestCloseModal)="newClientModal.hide()"></client-form>
        </div>
    </div>
</div>

<!-- Modal Update Contact -->
<div bsModal #updateContactModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myUpdateContactModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titleUpdateModal }}</h4>
                <button type="button" class="close" (click)="newClientModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Common Form -->
            <!-- Child component, it contains the contact form -->
            <!-- [contact] sends the contact object to the form to display the current values -->
            <!-- (requestCloseModal) listens for the close of the modal -->
            <contact-form [contact]="contact" (requestWarning)="dangerModal.show()" (requestCloseModal)="updateContactModal.hide()"></contact-form>
        </div>
    </div>
</div>

<!-- Danger Modal to delete contact -->
<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ titleDangerModal }}</h4>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ descriptionDangerModal }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Cancelar</button>
                <!-- (click)="removeContact(contact)" executes the removeContact funtion in the component -->
                <button type="button" class="btn btn-danger" (click)="removeContact(contact)" (click)="dangerModal.hide()" (click)="updateContactModal.hide()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
