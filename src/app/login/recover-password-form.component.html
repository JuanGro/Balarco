<div class="modal-body">
    <!-- Start form -->
    <!-- #recoverPasswordModalForm="ngForm" calls the form methods to the component -->
    <!-- (ngSubmit)="submitRecoverPasswordForm(recoverPasswordModalForm.value)" executes the submitRecoverPasswordForm method sending the values of each field -->
    <form #recoverPasswordModalForm="ngForm" novalidate (ngSubmit)="submitRecoverPasswordForm(recoverPasswordModalForm, recoverPasswordModalForm.value)">
        <!-- First row -->
        <div class="form-group row">
            <div class="col-md-12" [class.has-success]="!username.errors && username.touched" [class.has-danger]="username.errors && username.touched">
                <!-- Username field -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-user"></i>
                    </span>
                    <input type="email" id="recipient-username" class="form-control" placeholder="name@example.com" minlength="6" maxlength="24" name="username" [(ngModel)]="recoverPassword.username" #username="ngModel" pattern="[a-z0-9!#$%&\'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&\'*+/=?^_`\{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        [class.form-control-success]="!username.errors && username.touched" [class.form-control-danger]="username.errors && username.touched" required>
                </div>
                <!-- Feedback username -->
                <div *ngIf="username.errors && username.touched">
                    <div [hidden]="!username.errors.required">
                        <div class="form-control-feedback">El usuario es obligatorio.</div>
                    </div>
                    <div [hidden]="!username.errors.pattern">
                        <div class="form-control-feedback">El usuario no es v√°lido.</div>
                    </div>
                    <!-- <div [hidden]="!username.errors.minlength">
                        <div class="form-control-feedback">El usuario debe ser mayor o igual a 6 caracteres.</div>
                    </div> -->
                    <div [hidden]="!username.errors.maxlength">
                        <div class="form-control-feedback">El usuario debe ser menor a 25 caracteres.</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="modal-footer">
            <!-- Hides modal -->
            <button type="button" class="btn btn-secondary" (click)="requestCloseThisModal($event)" (click)="cancelForm(recoverPasswordModalForm)">Cancelar</button>
            <!-- Submits updated or new recoverPassword -->
            <!-- Calls the submitRecoverPasswordForm method, the submit button is only displayed if all the fields are valid, then it closes the current modal -->
            <button type="submit" class="btn btn-primary" [disabled]="!recoverPasswordModalForm.form.valid" (click)="requestCloseThisModal($event)">Guardar</button>
        </div>
    </form>
</div>
