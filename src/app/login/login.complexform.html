<form [formGroup]="loginForm" novalidate (ngSubmit)="submitForm(loginForm.value, loginForm.valid)">
    <div class="form-group input-group mb-1">
        <span class="input-group-addon"><i class="icon-user"></i>
        </span>
        <input type="email" class="form-control" placeholder="name@example.com" formControlName="username" required>
    </div>

    <div class="form-group input-group mb-2">
        <span class="input-group-addon"><i class="icon-lock"></i>
        </span>
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
    </div>

    <!-- Feedback email-->
    <div [hidden]="loginForm.controls.username.valid || (loginForm.controls.username.pristine && !submitted)" class="alert alert-danger">Ingrese un correo válido</div>
    <!-- Feedback password-->
    <div [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine && !submitted)" class="alert alert-danger">Ingrese su contraseña</div>

    <div class="row">
        <div class="col-6">
            <button type="submit" class="btn btn-primary px-2" [disabled]="!loginForm.valid">Login</button>
        </div>
        <!-- Recover password -->
        <div class="col-6 text-right">
            <button type="button" class="btn btn-link px-0">Forgot password?</button>
        </div>
    </div>
</form>
<toaster-container></toaster-container>
